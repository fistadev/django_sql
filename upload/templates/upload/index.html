{% extends "base.html" %}


{% block content %}


<h1 class="display-6 text-center py-4">Upload CSV</h1>

<div class="row d-flex justify-content-center">
    <div class="col px-5 w-75">

        <form action="{% url "home_list" %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="mb-2" for="name">Upload your CSV file: </label>
                <div>
                    <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button class="btn btn-outline-dark mt-2"> <span></span>Upload</button>
                </div>
            </div>
        </form>

    </div>
</div>



{% endblock %}
